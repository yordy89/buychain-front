<div *ngIf="!isCustomDomain" class="logo-section">
  <img class="logo" src="assets/images/buyChain-logo.png" alt="logo">
</div>

<div *ngIf="isCustomDomain" class="alt-logo-section logo-section">
  <img class="logo" src="assets/images/alternative-logo.png" alt="logo">
  <span class="company-name">
    Great Northern Lumber
  </span>
  <hr>
  <div class="powered-by-section">
    <span>Powered By</span>
    <img src="assets/images/buyChain-logo-full.png" alt="logo">
  </div>
</div>
