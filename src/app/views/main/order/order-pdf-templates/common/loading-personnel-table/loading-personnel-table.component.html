<table>
  <thead>
    <th>NAME</th>
    <th>TITLE</th>
    <th>EMAIL</th>
    <th>PHONE</th>
    <th>NOTES</th>
  </thead>
  <tbody>
    <tr *ngFor="let personnel of personnelList">
      <td>{{ [personnel.userId.firstName, personnel.userId.lastName].join(' ') }}</td>
      <td>{{ personnel.userId.title }}</td>
      <td>{{ personnel.userId.username }}</td>
      <td>{{ [personnel.userId.callingCode, personnel.userId.workPhone].join(' ')}}</td>
      <td>{{ personnel.description }}</td>
    </tr>
  </tbody>
</table>
