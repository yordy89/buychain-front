<div class="wrapper">
  <div class="content">
    <div class="header h5">
      {{title}}
    </div>
    <div class="indicator">
      <div class="value">
        {{currentValue | number: '1.0-2'}}
      </div>
      <div class="trend">
        <div *ngIf="currentValue === previousValue" class="arrow-right"></div>
        <div *ngIf="currentValue > previousValue" class="arrow-up"></div>
        <div *ngIf="currentValue < previousValue" class="arrow-down"></div>
      </div>
    </div>
  </div>
</div>
