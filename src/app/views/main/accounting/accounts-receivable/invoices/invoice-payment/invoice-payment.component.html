<mat-card *ngIf="permissions.canCreatePayment || permissions.canUpdatePayment; else NoReadAccess" class="mat-elevation-z2">
	<mat-card-header>
		<mat-card-title>{{title}}</mat-card-title>

		<button color="primary" mat-icon-button title="Close" (click)="onClose()" tabindex="-1">
			<mat-icon>close</mat-icon>
		</button>
	</mat-card-header>

	<mat-card-content>

    <app-add-edit-invoice-payment
      *ngIf="isLoaded && ((isAddState && permissions.canCreatePayment) || (permissions.canUpdatePayment && isEditState && data))"
      [data]="data"
      [invoice]="invoice"
      [accounts]="accounts"
      [editMode]="isEditState"
      (back)="onClose()"
    ></app-add-edit-invoice-payment>

	</mat-card-content>
</mat-card>

<ng-template #NoReadAccess>
	<div class="no-data">You do not have enough permissions for this section</div>
</ng-template>
