<app-modal-base header="Add New Rate Table" (closed)="close()">
  <ng-container content>
    <form [formGroup]="form">
      <div class="flex-row">
        <div class="flex-col form-with-error">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput required [formControl]="name">
            <mat-error>{{name?.errors | errorMessage}}</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="flex-row">
        <div class="flex-col">
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput required [formControl]="description">
            <mat-error>{{description?.errors | errorMessage}}</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </ng-container>
  <ng-container actions>
    <app-button [isNarrow]="true" (clicked)="close()">Cancel</app-button>
    <app-button [isNarrow]="true" (clicked)="addNewRateTable()" [isPrimary]="true">Save</app-button>
  </ng-container>
</app-modal-base>
